<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="lib/css/bootstrap.css">
<link rel="stylesheet" href="lib/css/bootstrap.lumen.min.css">
<link rel="stylesheet" href="css/sticky-footer.css">

<meta charset="UTF-8">
<title>Opret bruger</title>

</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-lg-12">

            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="index.html">Brugtbogsbørs</a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                        <ul class="nav navbar-nav">
                            <li><a href="books.html">Se alle bøger</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="active"><a href="login.html">Login <span class="sr-only">(current)</span></a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <form class="form-horizontal" id="loginForm">
                <fieldset>

                    <legend>Opret bruger</legend>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label" for="username">Brugernavn</label>
                                <input class="form-control" id="username" type="text">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label" for="password">Adgangskode</label>
                                <input class="form-control" id="password" type="text">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label" for="email">E-mail</label>
                                <input class="form-control" id="email" type="text">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label" for="phone">Telefonnummer</label>
                                <input class="form-control" id="phone" type="text">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label" for="address">Adresse</label>
                                <input class="form-control" id="address" type="text">
                            </div>
                        </div>

                        <div>
                            <h7> Jeg tager imod følgende betalinger: </h7> <br>
                            <form action="demo_form.asp" method="get">

                                <input type="checkbox" name="mobilepay" value="mobilepay">Mobilepay<br>
                                <input type="checkbox" name="cash" value="cash">Kontant<br>
                                <input type="checkbox" name="transfer" value="transfer">Bankoverførsel<br>
                            </form>
                        </div>

                    <button class="btn btn-success pull-right" id="loginButton">Opret</button>

                </fieldset>
            </form>
        </div>
    </div>

</div>


</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">2016 © All rights reserved - Brugtbogsbørs</p>
    </div>
</footer>

<script src="lib/js/jquery-3.1.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/login.page.js"></script>

</body>
</html>
