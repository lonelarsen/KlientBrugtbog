<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">

    <meta charset="UTF-8">
    <title>Rediger bruger</title>

</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-lg-12">

            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="index.html">Brugtbogsbørs</a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                        <ul class="nav navbar-nav"></ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a id="logOutLink">Logud</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <form class="form-horizontal" id="loginForm">
                <fieldset>
                    <legend>Rediger bruger</legend>

                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label" for="updateUserUsername">Brugernavn</label>
                            <input class="form-control" id="updateUserUsername" type="text" placeholder="Brugernavn">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label" for="updateUserPassword">Adgangskode</label>
                            <input class="form-control" id="updateUserPassword" type="text" placeholder="Adgangskode">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label" for="updateUserEmail">E-mail</label>
                            <input class="form-control" id="updateUserEmail" type="text" placeholder="E-mail">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label" for="updateUserPhonenumber">Telefonnummer</label>
                            <input class="form-control" id="updateUserPhonenumber" type="number" placeholder="Telefonnummer">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label" for="updateUserAddress">Adresse</label>
                            <input class="form-control" id="updateUserAddress" type="text" placeholder="Addresse">
                        </div>
                    </div>
                    <div>
                        <h7> Jeg tager imod følgende betalinger: </h7> <br>
                        <!--<form action="demo_form.asp" method="get"> -->

                        <input type="checkbox" name="mobilepay" value="mobilepay">Mobilepay<br>
                        <input type="checkbox" name="cash" value="cash">Kontant<br>
                        <input type="checkbox" name="transfer" value="transfer">Bankoverførsel<br>
            </form>
        </div>

        <!--<button type="button" class="btn btn-default" id="cancel">Annuller</button>-->
        <button type="button" class="btn btn-success" id="updateUserButton">Gem</button>

        </fieldset>
        </form>
    </div>
</div>

</div>


</div>
